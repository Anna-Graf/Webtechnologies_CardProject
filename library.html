<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail recommendations</title>
    <link rel="stylesheet" href="index.css" />
    <script src="./library.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Barcode+128+Text&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <button class="changeStyle">Change style</button>
    <div>
      <div class="card receiptTexture">
        <div>
          <div class="header blackBanner">
            <h3>COCKTAILS</h3>
            <a href="index.html" class="filter">BACK</a>
          </div>

          <!-- Drink recommendation with Button & Dates -->
          <section>
            <h5>COCKTAIL FILTER</h5>
            <div class="iconDateContainer">
              <div>
                <p id="date"></p>
                <p id="time"></p>
              </div>
              <button class="printbutton">
                <span class="material-symbols-outlined"> arrow_downward </span>
              </button>
            </div>
            <div class="dotted-line2"><p>Choose an ingredient:</p></div>
          </section>

          <h3>INGREDIENTS</h3>
          <section data-js="ingredients" class="ingredientsContainer"></section>

          <!-- Recommended drink Title, Photo-->
          <div class="hidden">
            <section class="dotted-line2 chosenIngredientContainer">
              <p>Chosen ingredient:</p>
              <p class="chosenIngredient bold uppercase"></p>
            </section>

            <section>
              <h3>COCKTAILS:</h3>
            </section>

            <section
              data-js="filter"
              class="cocktailContainer imagesdrink dotted-line"
            ></section>
            <div class="hidden2">
              <section class="dotted-line chosenIngredientContainer">
                <p>Chosen drink:</p>
                <p data-js="details" class="bold uppercase"></p>
              </section>
              <h6 data-js="details" class="uppercase title"></h6>
              <div data-js="drinkImage" class="main-image dotted-line"></div>

              <section class="dotted-line">
                <h3>INGREDIENTS:</h3>
                <ul data-js="drinkIngredient"></ul>
              </section>

              <section class="dotted-line">
                <h3>PREPARATION:</h3>
                <p data-js="drinkPrep"></p>
              </section>
              <section class="dotted-line">
                <h3 class="blackBanner">WARNING!</h3>
                <p>Drink responsibly.</p>
                <p>No responsibility is taken for irresponsible drinking!</p>
              </section>

              <div><h4>Cocktail Filter</h4></div>
            </div>
          </div>
        </div>
      </div>
      <div class="printing-slit"><p>""</p></div>
    </div>
  </body>
</html>
