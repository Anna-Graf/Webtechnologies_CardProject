<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail recommendations</title>
    <link rel="stylesheet" href="index.css" />
    <script src="./index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Barcode+128+Text&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <button class="changeStyle">Change style</button>
    <div>
      <div class="card receiptTexture">
        <div>
          <div class="header blackBanner">
            <h3>DRINKS</h3>
            <a href="library.html" class="filter">Filter</a>
          </div>

          <!-- Drink recommendation with Button & Dates -->
          <section class="dotted-line">
            <h1>COCKTAIL RECOMMENDATION</h1>
            <div class="iconDateContainer">
              <div>
                <p id="date"></p>
                <p id="time"></p>
              </div>
              <button class="printbutton">
                <span class="material-symbols-outlined"> arrow_downward </span>
              </button>
            </div>
          </section>

          <!-- Recommended drink Title, Photo-->
          <div class="hidden">
            <section class="dotted-line">
              <h3>DRINK:</h3>
              <h2 data-js="title" class="uppercase circledTitle">
                <!-- display title after loading data -->
              </h2>

              <div data-js="photo" class="main-image">
                <!-- append image later in here -->
              </div>
            </section>

            <!-- ingredients & preperation-->
            <section class="dotted-line">
              <h3>INGREDIENTS:</h3>
              <ul data-js="ingredients"></ul>
            </section>

            <section class="dotted-line">
              <h3>PREPARATION:</h3>
              <p data-js="preparation"></p>
            </section>

            <section class="dotted-line">
              <h3 class="blackBanner">WARNING!</h3>
              <p>Drink responsibly.</p>
              <p>No responsibility is taken for irresponsible drinking!</p>
            </section>

            <div><h4>Drink recommendation</h4></div>
          </div>
        </div>
      </div>
      <div class="printing-slit"><p>""</p></div>
    </div>
  </body>
</html>
