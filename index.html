<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail recommendations</title>
    <link rel="stylesheet" href="index.css" />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  </head>

  <body>
    <div class="card">
      <div><div class="header blackBanner">
        <h3>Cocktails</h3>
        <p>Library</p>
      </div>

       <!-- Drink recommendation with Button & Dates -->
      <section class="dotted-line"><h1>Drink recommendation</h1>
      <img src="" alt="Arrow icon"></img> 
      <span class="material-symbols-outlined icon-border">
        arrow_downward
        </span>
        <div><p id="date"></p>
          <p id="time"></p>
      </section>   
<!-- Recommended drink Title, Photo-->
      <section class="dotted-line"><h2 data-js="title">
        <!-- display title after loading data -->
      </h2>
    
      <div data-js="photo" class="main-image">
        <!-- append image later in here -->
      </div></section>

<!-- ingredients & preperation-->
      <section class="dotted-line"><h3>Ingredients</h3>
      <ul data-js="ingredients"></ul>
    </section>

      <section class="dotted-line"><h3>Preparation</h3>
        <p data-js="preparation"></p></section>
    
    <div class="dotted-line"><h4>Drink recommendation</h4></div>
    </div>
  </body>
</html>
